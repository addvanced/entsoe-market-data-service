spring:
  application:
    name: entsoe-market-data-service
  main:
    #lazy-initialization: true
    banner-mode: off
  jackson:
    default-property-inclusion: always
    deserialization:
      fail-on-unknown-properties: false
      fail-on-reading-dup-tree-key: true
    mapper:
      accept-case-insensitive-enums: true

server:
  port: ${SERVICE_PORT:80}
  compression:
    enabled: true
    min-response-size: 4096
  error:
    whitelabel:
      enabled: false

entsoe:
  api-url: "https://transparency.entsoe.eu/api"
  document-types:
    prices: "A44"

management:
  server:
    port: ${actuator.port:8081}
  endpoint:
    health:
      show-details: always
    loggers:
      enabled: true
    prometheus:
      enabled: true
  health:
    db:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    web: info
    org:
      springframework:
        boot:
          autoconfigure: error

springdoc:
  model-and-view-allowed: true
  use-fqn: true
  consumes-to-match:
  paths-to-exclude:
    - "/api/v1/prices/{areaCode}"
  api-docs:
    groups:
      enabled: true